{% extends 'base.html' %}
{% block head %}
    {% load static %}
      <link rel="stylesheet" href="{% static 'adform.css' %}" type="text/css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
{% endblock head %}

{% block body %}

      <div class="cont">
      <img src="{% static 'img/adimage1.jpg' %}" class="img-fluid" alt="Responsive image" height="600px" width="1500px">
      <div class="center">Adopt a beautiful</div>
      <div class="small"><h2><font color="#F05E23">child</font></h2></div>
      </div>

<!-- form start -->

	<div class="container-contact100">
		<div class="wrap-contact100">
			<form class="contact100-form validate-form" action = "{% url 'adopt' %}" method = "POST" enctype="multipart/form-data">  {% csrf_token %}
				<span class="contact100-form-title">
					Adoption Form
				</span>

				<div class="wrap-input100 validate-input bg1" data-validate="Please Type Your Name">
					<span class="label-input100">FULL NAME *</span>
					<input class="input100" type="text" name="name" value="{{user.first_name}} {{user.last_name}}" placeholder="Enter Your Name" disabled>
				</div>

				<div class="wrap-input100 validate-input bg1 rs1-wrap-input100" data-validate = "Enter Your Email (e@a.x)">
					<span class="label-input100">Email *</span>
					<input class="input100" type="text" name="email" value="{{user.email}}" placeholder="Enter Your Email " disabled>
				</div>

				<div class="wrap-input100 bg1 rs1-wrap-input100">
					<span class="label-input100">Phone *</span>
					<input class="input100" type="text" name="phone" placeholder="Enter Number Phone">
				</div>


				<div class="wrap-input100 validate-input bg0 rs1-alert-validate" data-validate = "Please Type Your Message">
					<span class="label-input100">Message</span>
					<textarea class="input100" name="mes" placeholder="Your message here..."></textarea>
				</div>



                <div class="wrap-input100 bg1 rs1-wrap-input100">
                <select id="inputState" name="doc" class="form-control">
                    <optgroup>
                 <option selected class="service-small">CHOOSE DOCUMENT...</option>
                    <option value="aadhaar" class="service-small">Aadhaar Card</option>
                    <option value="pan" class="service-small">Pan Card</option>
                    <option value="Ration" class="service-small">Ration Card</option>
                    </optgroup>
                </select>
                </div>

                 <div class="wrap-input100 bg1 rs1-wrap-input100">
                <input type = "file" placeholder = "pictures" name = "pictures" />
                 </div>

				<div class="container-contact100-form-btn">
					<button class="contact100-form-btn" type="Submit">
						<span>
							Submit
							<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
						</span>
					</button>
				</div>
			</form>
		</div>
	</div>
    <script type="text/javascript">
        window.onload = function(){
        if ('{{message}}' != '')
        {
                 alert('{{ message }}');
        }}

    </script>
<!-- form end -->

{% endblock body %}
