{% load static %}
<html>
<head>
<style>
.error {color: darkorange;}
</style>
<title>Registration Page Design</title>
    <link rel="stylesheet" href="{% static 'register.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

    <body>
    <div class="container">
    <div class="row">
    <div class="col-md-10 offset=md-1">
    <div class="row">
      <div class="card" style="width: 18rem;">
        <div class="card-body">
          <center><h5 class="card-title">Explore</h5>
              <h6 class="card-subtitle mb-2 text-muted"><font color="#F05E23">NGOrphan</font></h6>
          <p class="card-text">Explore our website and know us better,
            about our work and benefits on joining NGOrphans. You can donate, volunteer and even adopt a child</p></center>
          <input type="submit" onclick="window.location.href = {% url 'login' %};" class="btn btn-primary" value="Login"/>
          <input type="submit" onclick="window.location.href = {% url 'home' %};" class="btn btn-primary" value="Home"/>
        </div>
      </div>


<div class="col-md-7 register-right">
  <form action="{% url 'register' %}" method="post">
      {% csrf_token %}
        <h1>Register</h1>
<div class="form-row">
  <div class="form-group col-md-6">

    <label for="inputEmail4">First Name</label>
    <input type="text" name="firstname" class="form-control" id="inputEmail4">
  </div>
  <div class="form-group col-md-6">
    <label for="inputPassword4">Last Name</label>
    <input type="text" name="lastname" class="form-control" id="inputPassword4">
  </div>
</div>
<div class="form-group">
  <label for="inputAddress">Email</label>
  <input type="email" name="email" class="form-control" id="inputAddress" placeholder="">
</div>
<div class="form-group">
  <label for="inputAddress2">password</label>
  <input type="password" name="password" class="form-control" id="inputAddress2" placeholder="">
</div>
<div class="form-row">
  <div class="form-group col-md-6">
    <label for="inputCity">Username</label>
    <input type="text" name="username" class="form-control" id="inputCity">
  </div>
  <div class="form-group col-md-4">
    <label for="inputState">State</label>
    <select id="inputState" name="state" class="form-control">
      <option selected>Choose...</option>
      <option value="maharashtra">Maharashtra</option>
        <option value="gujrat">Gujrat</option>
      <option value="haryana">Haryana</option>
      <option value="Karnataka">Karnataka</option>
      <option value="Goa">Goa</option>
    </select>
  </div>
  <div class="form-group col-md-2">
    <label for="inputZip">City</label>
    <input type="text" name="zip" class="form-control" id="inputZip">
  </div>
</div>
<div class="form-group">
  <div class="form-check">
    <input class="form-check-input" type="checkbox" id="gridCheck">
    <label class="form-check-label" for="gridCheck">
      <font color="#888888">I Agree and Abide by all the <a href="#">terms and conditions</a> of NGOrphan</font>
    </label>
  </div>
</div>
<input type="Submit" value="Register" class="btn btn-primary">
</form>
    </div>
    </div>
    </div>
    </div>
    </div>

    <script type="text/javascript">
        window.onload = function(){
        if ('{{message}}' != '')
        {
                 alert('{{ message }}');
        }}

    </script>
    </body>
</html>
